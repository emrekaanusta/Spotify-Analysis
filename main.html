<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Listened Data</title>
</head>
<body>
    <h1>Top Listened Data</h1>

    {% for category, html_table in data.items() %}
        <h2>{{ category }}</h2>
        <table border="1">
            {{ html_table|safe }}
        </table>
    {% endfor %}
</body>
</html>
